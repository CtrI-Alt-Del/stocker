name: CI

on: pull_request

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

  steps: 
    - uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20.

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test